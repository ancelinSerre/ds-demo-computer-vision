<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/app.css')}}">
        <title>Signaler un incident</title>
    </head>
    <body>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Signaler un incident</h5>
                <hr>
                <form method=post enctype=multipart/form-data>
                    <div class="form-group">
                        <label for="imagePred">Charger une photo de l'incident</label>
                        <input type="file" class="form-control-file" id="imagePred" name="image" accept="image/png, image/jpg, image/jpeg">
                    </div>
                    <button type="submit" value="upload" class="btn btn-primary">Envoyer</button>
                </form>
            </div>
        </div>
        {% if "name" in data %}
        <div class="alert alert-secondary" role="alert">
            Nous avons détecté que votre signalement concerne la chose suivante : <b>{{data["name"]}}</b>
        </div>
        {% endif %}
    </body>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
</html>
